<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <title>Document</title>

    <style>
        div{
            margin: 16px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-control">
            <input type="text" name="lastName" value="Emerson">
        </div>
        <div class="form-control">
            <input type="number" name="age" value="17">
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree"><label>Accept terms and conditions</label> 
        </div>
        <div class="choose-gender" >
            <input type="radio" name="Gender" checked> Male
            <input type="radio" name="Gender"> Female   
            <input type="radio" name="Gender"> Secret
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">
                Submit

            </button>
        </div>
    </form>
</body>
</html>
