<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <title>Document</title>

    <style>
        div{
            margin: 16px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-control">
            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lastName" value="Emerson" readonly>
        </div>
        <div class="form-control">
            <label for="Age">Age</label>
            <input type="number" id="Age" min="3" max="10" name="age" value="17">
        </div>
        <div class="form-control">
            <input type="checkbox" id="chkBx" name="agree" disabled> 
            <label for="chkBx">Accept terms and conditions</label>
        </div>
        <div class="choose-gender" >
            <input type="radio" id="M" name="Gender" >
            <label for="M">Male</label>
            <input type="radio" id="F" name="Gender"> 
            <label for="F">Female</label>  
            <input type="radio" id="S" name="Gender" checked>
            <label for="S">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">
                Submit

            </button>
        </div>
    </form>
</body>
</html>
